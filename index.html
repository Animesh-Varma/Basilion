<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board.animeshvarma.dev</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22white%22><path d=%22M12 16l-5-5 1.4-1.45 2.6 2.6V4h2v8.15l2.6-2.6L17 11l-5 5Zm-6 4q-.825 0-1.412-.587Q4 18.825 4 18v-3h2v3h12v-3h2v3q0 .825-.587 1.413Q18.825 20 18 20Z%22/></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body>
    <div class="ambient-glow"></div>
    <div class="app-container">
        <header class="top-bar">
            <div class="logo-section">
                <a href="https://animeshvarma.dev" class="home-link">
                    <h1><span class="highlight">board</span>.animeshvarma.dev</h1>
                </a>
            </div>
            <div class="status-badge">
                <div class="live-dot"></div>
                <span id="systemStatus">Encrypted</span>
            </div>
        </header>
        <main>
            <div class="list-header-area">
                <h2 class="section-title">
                    <span class="material-symbols-rounded">hard_drive</span>
                    PUBLIC REPOSITORY
                </h2>
                <p class="section-subtitle">Read-only access.</p>
            </div>

            <section class="log-section">
                <!-- The Blur Wrapper -->
                <div class="log-list-container blurred-content" id="fileList"></div>

                <!-- The Lock Overlay -->
                <div class="auth-overlay" id="authOverlay">
                    <div class="auth-box">
                        <span class="material-symbols-rounded lock-icon">lock</span>
                        <h3>Archive Locked</h3>
                        <p>Authentication required to access files.</p>

                        <div class="auth-input-wrapper">
                            <input type="password" id="adminPassword" placeholder="Enter Key..." class="auth-input">
                            <button class="auth-btn" onclick="authenticate()">
                                <span class="material-symbols-rounded">arrow_forward</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>
                <a href="https://github.com/animesh-varma" target="_blank">GitHub</a> |
                <a href="mailto:mail@animeshvarma.dev">Email</a> |
                <a href="https://instagram.com/animesh_varma" target="_blank">Instagram</a>
            </p>
        </footer>
    </div>
    <div id="toast-container" class="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
